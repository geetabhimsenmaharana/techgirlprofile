<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load Font Awesome for power icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      height: 100%;
      overflow: hidden;
    }

    #powerIcon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: #64ffda;
      cursor: pointer;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    #videoContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: none;
    }

    #homeVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  
  <!-- Video -->
<div id="videoContainer">
  <video id="homeVideo" width="640" height="360" controls>
    <source src="photosandvideos/C1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<!-- Power Icon -->
<div id="powerIcon"><i class="fas fa-power-off"></i></div>

  <script>
    const powerIcon = document.getElementById("powerIcon");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("homeVideo");

    powerIcon.addEventListener("click", () => {
      powerIcon.style.opacity = "0";

      setTimeout(() => {
        powerIcon.style.display = "none";
        videoContainer.style.display = "block";
        videoContainer.classList.add("fade-in");

        // Try playing the video
        video.play().catch(err => {
          alert("Browser blocked autoplay. Click anywhere to play.");
          document.body.addEventListener("click", () => video.play(), { once: true });
        });
      }, 500);
    });

    video.addEventListener("ended", () => {
      window.location.href = "name.html";
    });
  </script>

</body>
</html>
